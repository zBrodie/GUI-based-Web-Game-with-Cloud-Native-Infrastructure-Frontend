<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
    <link rel="stylesheet" href="src/Templates/GamePageStyle.css">
</head>
<body>
<div id="GamePage">
    <svg class="Rectangle_42">
        <rect id="Rectangle_42" rx="0" ry="0" x="0" y="0" width="996" height="524">

    </svg>

    <div class="ChatAndLogo">

    </div>
    <img id="ProgresionImage" src="src/Templates/assets/StartFinishScale.png" srcset="NoPath_-_Copy_6.png 1x, NoPath_-_Copy_6@2x.png 2x">
    <button class = "DiceButton" id = "DiceButton"></button>
    <img class="DiceImage" id="NoPath_-_Copy_8" src="NoPath_-_Copy_8.png" srcset="NoPath_-_Copy_8.png 1x, NoPath_-_Copy_8@2x.png 2x">


    <div id="A_pair_of_strange_dice_lay_bef">

    <svg class="Rectangle_46">
        <rect id="Rectangle_46" rx="0" ry="0" x="0" y="0" width="996" height="146">
        </rect>
    </svg>
    <img id="NoPath_-_Copy_10" src="NoPath_-_Copy_10.png" srcset="NoPath_-_Copy_10.png 1x, NoPath_-_Copy_10@2x.png 2x">

    <svg class="Ellipse_2">
        <ellipse id="Ellipse_2" rx="53" ry="53" cx="53" cy="53">

    </svg>
    <svg class="Ellipse_3">
        <ellipse id="Ellipse_3" rx="53" ry="53" cx="53" cy="53">
        </ellipse>
    </svg>
    <svg class="Ellipse_4">
        <ellipse id="Ellipse_4" rx="53" ry="53" cx="53" cy="53">
        </ellipse>
    </svg>
    <svg class="Ellipse_5">
        <ellipse id="Ellipse_5" rx="53" ry="53" cx="53" cy="53">
        </ellipse>
    </svg>
    <svg class="Ellipse_6">

        </ellipse>
    </svg>
    <svg class="Ellipse_7">
        <ellipse id="Ellipse_7" rx="53" ry="53" cx="53" cy="53">
        </ellipse>
    </svg>
    <svg class="InventoryLabel">
        <rect id="InventoryLabel" rx="0" ry="0" x="0" y="0">
        </rect>
    </svg>
    <div id="Inventory_Label_Word">
        <span>Inventory</span><br/>
    </div>
        <input class = "chatBox" type = "text" placeholder= "Type here to chat"  id="chatBox" rx="7" ry="7" x="0" y="0" width="290" height="33">
    <div id="Type_here_to_chat">
        <span>Type here to chat...</span>
    </div>
    <svg class="Rectangle_49">
        <rect id="Rectangle_49" rx="0" ry="0" x="0" y="0">
        </rect>
    </svg>
    <img id="Upward_Mobility_big" src="Upward_Mobility_big.png" srcset="Upward_Mobility_big.png 1x, Upward_Mobility_big@2x.png 2x">

</div>
